<script type="text/javascript" src="{lib file=uploader.js}" charset="utf-8"></script>
<script type="text/javascript">
var _d = DialogManager.get('config_dialog');
_d.setWidth(400);
_d.setPosition('center');

$('#add_image').click(function(){
    $fileLen = $('.fileImg').length;
    $(this).before('<div class="field_item fileImg">' +
        '<label>上传图片:(<span>支持 gif|jpg|jpeg|png 格式, 263px * 401px</span>)</label>' +
        '<p><div id="filePicker'+$fileLen+'">选择图片</div><input type="hidden" name="bd_image_url[]" id="bd_image_url'+$fileLen+'" value="" /></p>'+
        '<p id="fileList'+$fileLen+'"></p>' +
	'<label>图片标题:</label>' +
        '<p style="overflow:hidden;"><input type="text" name="bd_title[]" value="{$image.bd_title}" />' +
        '<label>市场价:</label>' +
        '<p style="overflow:hidden;"><input type="text" name="bd_priceold[]" value="{$image.bd_priceold}" />' +
        '<label>现价:</label>' +
        '<p style="overflow:hidden;"><input type="text" name="bd_price[]" value="{$image.bd_price}" />' +
        '<label>链接地址:</label>' +
        '<p style="overflow:hidden;"><input type="text" name="bd_link_url[]" value="{$image.bd_link_url}" />' +
        '<input type="button" value="删除商品" onclick="drop_image(this)" /></p></div>');
    uploadImg('fileList'+$fileLen,'filePicker'+$fileLen,'bd_image_url'+$fileLen,40,40);
});
function drop_image(btnObj)
{
    $(btnObj).parents('.field_item').remove();
}
</script>
<div style="height:500px;overflow:scroll;">
<div class="field_item">
    <label>模块标题</label>
    <p><input type="text" name="model_name" value="{$options.model_name}"/></p>
</div>
<div class="field_item">
    <label>左侧广告图片1:(<span>支持 gif|jpg|jpeg|png 格式 , 220px * 401px</span>)</label>
    <p><div id="filePicker_ad1">选择图片</div><input type="hidden" name="ad1_image_url" id="ad1_image_url" value="{$options.ad1_image_url}" /></p>
    <p id="fileList_ad1"><!-- {if $options.ad1_image_url} --><img src="{$options.ad1_image_url}" height="30" /><!-- {/if} --></p>
</div>
<div class="field_item">
    <label>左侧广告图片2:(<span>支持 gif|jpg|jpeg|png 格式 , 220px * 401px</span>)</label>
    <p><div id="filePicker_ad2">选择图片</div><input type="hidden" name="ad2_image_url" id="ad2_image_url" value="{$options.ad2_image_url}" /></p>
    <p id="fileList_ad2"><!-- {if $options.ad2_image_url} --><img src="{$options.ad2_image_url}" height="60" /><!-- {/if} --></p>
    <label>链接地址:</label>
    <p><input type="text" name="ad2_link_url" value="{$options.ad2_link_url}" />
    <input type="button" value="删除" onclick="drop_text(this)" /></p>
</div>

<!-- {if $options.bd_images_list} -->
<!-- {foreach from=$options.bd_images_list item=image key=key} -->
<div class="field_item fileImg">
    <label>上传图片:(<span>支持 gif|jpg|jpeg|png 格式, 263px * 401px</span>)</label>
    <p><div id="filePicker{$key}">选择图片</div>
    <input type="hidden" name="bd_image_url[]" id="bd_image_url{$key}" value="{$image.bd_image_url}" /></p>
    <p id="fileList{$key}"><img src="{$image.bd_image_url}" height="40" /></p>
    <label>图片标题:</label>
    <p style="overflow:hidden;"><input type="text" name="bd_title[]" value="{$image.bd_title}" />
    <label>市场价:</label>
    <p style="overflow:hidden;"><input type="text" name="bd_priceold[]" value="{$image.bd_priceold}" />
    <label>现价:</label>
    <p style="overflow:hidden;"><input type="text" name="bd_price[]" value="{$image.bd_price}" />
    <label>链接地址:</label>
    <p style="overflow:hidden;"><input type="text" name="bd_link_url[]" value="{$image.bd_link_url}" />
    <input  type="button" value="删除商品" onclick="drop_image(this)" /></p>
</div>
<!-- {/foreach} -->
<!-- {else} -->
<div class="field_item fileImg">
    <label>上传图片:(<span>支持 gif|jpg|jpeg|png 格式  263px * 401px</span>)</label>
    <p><div id="filePicker0">选择图片</div><input type="hidden" name="bd_image_url[]" id="bd_image_url0" value="" /></p>
    <p id="fileList0"></p>
    <label>图片标题:</label>
    <p style="overflow:hidden;"><input type="text" name="bd_title[]" value="{$image.bd_title}" />
    <label>市场价:</label>
    <p style="overflow:hidden;"><input type="text" name="bd_priceold[]" value="{$image.bd_priceold}" />
    <label>现价:</label>
    <p style="overflow:hidden;"><input type="text" name="bd_price[]" value="{$image.bd_price}" />
    <label>链接地址:</label>
    <p style="overflow:hidden;"><input type="text" name="bd_link_url[]" value="{$image.bd_link_url}" />
    <input type="button" value="删除商品" onclick="drop_image(this)" /></p>
</div>
<!-- {/if} -->
<input type="button" id="add_image" value="新增商品" />
</div>
<script type="text/javascript">
    $(function(){
        uploadImg('fileList_ad1','filePicker_ad1','ad1_image_url',60,30);
        uploadImg('fileList_ad2','filePicker_ad2','ad2_image_url',30,60);
        <!--{if $options.bd_images_list}-->
        <!-- {foreach from=$options.bd_images_list item=image key=key} -->
        uploadImg('fileList{$key}','filePicker{$key}','bd_image_url{$key}',40,40);
        <!-- {/foreach} -->
        <!--{else}-->
        uploadImg('fileList0','filePicker0','bd_image_url0',40,40);
        <!-- {/if} -->
    });
</script>
